{% extends 'base.html' %}


{% block title %}About{% endblock %}

{% block content %}
{% if user.is_authenticated %}

  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">logout</a></p>
  <h1> About page. </h1>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a> |
  <a href="{% url 'signup' %}">signup</a>
{% endif %}
{% endblock %}
